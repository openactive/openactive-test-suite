sudo: false
language: node_js
node_js:
- '12'
script: bash ./publish-example-output.sh
branches:
  only:
  - master
env:
  global:
  - GH_REF: github.com/openactive/openactive-test-suite.git
  - secure: 
after_success:
- test $TRAVIS_BRANCH = "master" && cd publish && git push --force "https://${GH_TOKEN}@${GH_REF}" master:gh-pages
